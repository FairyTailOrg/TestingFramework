name: testing-framework
channels:
  - defaults
dependencies:
  - python=3.11.0
  - pip
  - pip:
    - pytest
    - pytest-xdist
    - pytest-html
    - pytest-html-reporter
    - pytest-logger
    - pytest-json
    - pytest-env
    - playwright
    - requests
    - selenium
    - pycodestyle
    - pydocstyle
    - jsonpath-ng
    - pymssql==2.2.7
    - locust
    - jq
    - logstash
    - jsonschema
    - python-dotenv
variables:
    PYTHONPATH: "/usr/share/miniconda/envs/testing-framework:$PYTHONPATH"