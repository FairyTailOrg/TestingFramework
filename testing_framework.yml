name: testing-framework
channels:
  - defaults
dependencies:
  - python=3.11.0
  - pip
  - pip:
    - pytest
    - flake8
    - pep257
    - pytest-xdist
    - pytest-html
    - pytest-html-reporter
    - pytest-json
    - pytest-env
    - playwright
    - requests
    - selenium
    - pycodestyle
    - pydocstyle
    - jsonpath-ng
    - pymssql==2.2.7
    - locust
    - jq
    - logstash
    - jsonschema
    - python-dotenv
variables:
    PYTHONPATH: "/usr/local/Caskroom/miniconda/base/envs/testing-framework:$PYTHONPATH"
